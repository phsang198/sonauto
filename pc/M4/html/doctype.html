<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta http-equiv="content-style-type" content="text/css"/>
<meta http-equiv="content-script-type" content="text/javascript"/>
<title>T&agrave;i liệu Sửa chữa Bảo dưỡng xe của Mitsubishi Motors</title>
<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
<link type="text/css" href="../css/common.css" rel="stylesheet"/>
<script type="text/javascript">
var initialvalue = "";
$(document).ready(function () {
    initialvalue = $('select[name="doctype"]').val();
});
function opendoc() {
    var value = $('select[name="doctype"]').val();
    if (value != initialvalue) {
        var parts = value.split(",");
        var url = parts[0];
        var hash = parts[1];
        window.open(url, hash);
        $('select[name="doctype"]').val(initialvalue);
    }
}
</script>
</head>
<body>
<div class="doctype">
<div class="modelname">XPANDER</div>
<div class="doctypesel"><div class="labelvalue"><div class="label">Loại</div><div class="value"><form name="doctype_form"><select name="doctype" onchange="opendoc()"><option value="../../M1/index/index.html,606653989f84e56f99ad1ae0d7f94bd3" >T&agrave;i liệu hướng dẫn Sửa chữa Bảo dưỡng</option><option value="../../M2/index/index.html,606653989f84e56f99ad1ae0d7f94bd3" >T&agrave;i liệu th&ocirc;ng tin Kỹ thuật</option><option value="../../M4/index/index.html,606653989f84e56f99ad1ae0d7f94bd3" selected>T&agrave;i liệu sửa chữa th&acirc;n xe</option><option value="../../M6/index/index.html,606653989f84e56f99ad1ae0d7f94bd3" >Kiểm tra trước khi giao xe v&agrave; Bảo dưỡng định kỳ</option></select></form></div></div></div>
<div class="modelyear"><div class="labelvalue"><div class="label">Năm</div><div class="value">19-20MY</div></div></div>
</div>
</body>
</html>
