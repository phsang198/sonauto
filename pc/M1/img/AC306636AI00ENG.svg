<?xml version="1.0" encoding="utf-8" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="525.41" height="568.38" viewBox="0 0 525.41 568.38"><g groupType="layer" groupName="image"><image preserveAspectRatio="none" xlink:href="AC306636AI00ENG.png" width="525.41" height="568.38" x="0" y="0" /></g><g groupType="layer" groupName="Layer0"><g groupType="caption" groupWidth="33.47" groupHeight="8.64"><text connectableId="1" font-family="'Arial'" font-size="7" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="129" x="478.8" y="565.38"><tspan fill="#000000" font-family="'Arial'" font-size="7" font-weight="bold">AC306636</tspan></text></g><g groupType="caption" groupWidth="147.19" groupHeight="54.46"><text connectableId="2" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="14.65" y="136.71333333333334"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Cleaning of adhesion surface</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="14.65" dy="8.96">Cut off the residual adhesive until the </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="14.65" dy="8.96">thickness is less than 2 mm. Clean the </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="14.65" dy="8.96">adhesion surface with Parts Cleaner </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="14.65" dy="8.96">(MZ100387 or equivalent), and let dry for </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="14.65" dy="8.96">3 minutes or more.</tspan></text></g><g groupType="caption" groupWidth="135.64" groupHeight="54.46"><text connectableId="3" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="193.37" y="131.54333333333332"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Cleaning of adhesion surface</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="193.37" dy="8.96">Completely cut off all of the residual </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="193.37" dy="8.96">adhesive. Clean the adhesive surface </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="193.37" dy="8.96">with Parts Cleaner (MZ100387 or </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="193.37" dy="8.96">equivalent), and let dry for 3 minutes </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="193.37" dy="8.96">or more.</tspan></text></g><g groupType="caption" groupWidth="152.85" groupHeight="45.46"><text connectableId="4" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="363.68" y="135.38333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Cleaning of adhesion surface</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="363.68" dy="8.96">Clean off any dirt adhering to the adhesion </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="363.68" dy="8.96">surface with Parts Cleaner (MZ100387 or </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="363.68" dy="8.96">equivalent), and let dry for 3 minutes or </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="363.68" dy="8.96">more.</tspan></text></g><g groupType="caption" groupWidth="138.32" groupHeight="27.46"><text connectableId="5" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="15.81" y="228.78333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Attaching of dual lock fastener</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="15.81" dy="8.96">Attach the dual lock fastener to set the </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="15.81" dy="8.96">positions for the glass to be installed.</tspan></text></g><g groupType="caption" groupWidth="305.07" groupHeight="27.46"><text connectableId="6" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="192.71" y="224.28333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Gluing of window dam and window spacer</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="192.71" dy="8.96">Glue the window dam and window spacer to the glass, following the standard position </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="192.71" dy="8.96">all the way around the inside edge of the glass.</tspan></text></g><g groupType="caption" groupWidth="317.51" groupHeight="27.46"><text connectableId="7" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="191.71" y="358.21333333333331"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Application of adhesive</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="191.71" dy="8.96">Within 30 minutes after applying the primer, apply the adhesive evenly all the way around </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="191.71" dy="8.96">the inside edge of the glass.</tspan></text></g><g groupType="caption" groupWidth="270.83" groupHeight="27.46"><text connectableId="8" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="91.84" y="425.04333333333335"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Installing the glass</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="91.84" dy="8.96">After applying the adhesive, lightly  press the glass evenly so that it adheres</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="91.84" dy="8.96">completely.</tspan></text></g><g groupType="caption" groupWidth="265.47" groupHeight="27.46"><text connectableId="9" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="91.84" y="477.38333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Cleaning</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="91.84" dy="8.96">After removing excess adhesive from the body or glass with a spatula, etc. </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="91.84" dy="8.96">Clean off  with Parts Cleaner (MZ100387 or equivalent).</tspan></text></g><g groupType="caption" groupWidth="215.66" groupHeight="18.46"><text connectableId="10" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="91.85" y="535.36333333333334"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Checking for water  leaks</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="91.85" dy="8.96">Carry out a shower test to check that no water leaks through.</tspan></text></g><g groupType="caption" groupWidth="65.82" groupHeight="9.46"><text connectableId="11" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="120" x="362.68" y="98.703333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8">Replace  the glass</tspan></text></g><g groupType="caption" groupWidth="63.59" groupHeight="9.46"><text connectableId="12" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="120" x="192.79" y="98.703333333333333"><tspan fill="#000000" font-family="'Arial'" font-size="8">Reusing the glass</tspan></text></g><g groupType="caption" groupWidth="127.62" groupHeight="9.46"><text connectableId="13" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="192.55" y="30.243333333333336"><tspan fill="#000000" font-family="'Arial'" font-size="8">Window glass installation procedure</tspan></text></g><g groupType="caption" groupWidth="35.13" groupHeight="9.46"><text connectableId="14" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="120" x="12.99" y="66.893333333333331"><tspan fill="#000000" font-family="'Arial'" font-size="8">Body side</tspan></text></g><g groupType="caption" groupWidth="66.25" groupHeight="9.46"><text connectableId="15" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="120" x="299.09" y="66.893333333333331"><tspan fill="#000000" font-family="'Arial'" font-size="8">Window glass side</tspan></text></g><g groupType="caption" groupWidth="465.02" groupHeight="27.46"><text connectableId="16" font-family="'Arial'" font-size="8" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="112" x="13.71" y="292.58333333333331"><tspan fill="#000000" font-family="'Arial'" font-size="8" font-weight="bold">Application of primer</tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="13.71" dy="8.96">Do not apply primer on residual adhesive as doing so may affect adhesion. apply enough primer on adhesion surface evenly taking </tspan><Break /><tspan fill="#000000" font-family="'Arial'" font-size="8" x="13.71" dy="8.96">care not to apply it on the residual adhesive. after applying primer, let it dry for 3 minutes or more.</tspan></text></g><g groupType="caption" groupWidth="7" groupHeight="8.64"><text connectableId="17" font-family="'Arial'" font-size="7" fill="#000000" enclose="False" encloseFill="" whiteEdge="False" lineSpacePercentage="100" x="511.74" y="565.42000000000007"><tspan fill="#000000" font-family="'Arial'" font-size="7" font-weight="bold">AI</tspan></text></g></g></svg>